<nav class="mobile-nav">
  <button role="button" type="button" class="navbar-toggle" aria-expanded="false" aria-label="Menu" aria-controls="navigation">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
</nav>
<nav class="navbar navbar-inverse normal" role="navigation" type="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.baseurl }}">YH</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="main-menu">
      <ul class="nav navbar-nav">
        <li {% if page.url == "{{ site.baseurl }}" %}class="active"{% endif %}><a href="{{ site.baseurl }}">Home</a></li>
        {% for nav in site.data.navigation %}
        {% if nav.children != null %}
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="{{ nav.href }}">{{ nav.title }} <span class="caret"></span></a>
          <ul class="dropdown-menu submenu">
            {% for child in nav.children %}
            <li><a href="{{ child.childhref }}">{{ child.childtitle }}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% else %}
        <li><a href="{{ nav.href }}">{{ nav.title }}</a></li>
        {% endif %}
        {% endfor %}
        <li {% if page.url contains "blog" or page.path contains '_posts' %}class="active"{% endif %}><a href="{{ site.baseurl }}blog/index.html">Blog</a></li>
      </ul>

    </div><!-- /.navbar-collapse -->
    <form action="/search.html" method="get">
      <label for="search-box">Search</label>
      <input type="text" id="search-box" name="query">
      <input type="submit" value="search">
    </form>
  </div><!-- /.container-fluid -->
</nav>
