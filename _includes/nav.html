<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}">YH</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if page.url == "{{ site.baseurl }}" %}class="active"{% endif %}><a href="{{ site.baseurl }}">Home</a></li>
        {% for nav in site.data.navigation %}
          {% if nav.children != null %}
            <li class="dropdown" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <a href="{{ nav.href }}">{{ nav.title }} <span class="caret"></span></a>
              <ul class="dropdown-menu submenu">
              {% for child in nav.children %}
                <li><a href="{{ child.childhref }}">{{ child.childtitle }}</a></li>
              {% endfor %}
              </ul>
            </li>
          {% else %}
            <li><a href="{{ nav.href }}">{{ nav.title }}</a></li>
          {% endif %}
        {% endfor %}
        <li {% if page.url == "/blog.html" or page.path contains '_posts' %}class="active"{% endif %}><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
