---
layout: search
title: Search
hero: /images/browsing.jpg
---
<form action="/search.html" method="get">
	<label for="search-box">Search</label>
	<input type="text" id="search-box" name="query">
	<input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script defer async>
	window.store = {

		{% assign search = site.posts | concat: site.pages | concat: site.subpages %}
		{% for post in search %}
			"{{ post.url | slugify }}": {
				"title": "{{ post.title | xml_escape }}",
				"author": "{{ post.author | xml_escape }}",
				"category": "{{ post.category | xml_escape }}",
				"tag": "{{ post.tag | xml_escape }}",
				"content": {{ post.content | strip_html | strip_newlines | jsonify }},
				"url": "{{ post.url | xml_escape }}"
			}
			{% unless forloop.last %},{% endunless %}
		{% endfor %}
	};
</script>
<script src="{% link /js/lunr.min.js %}" defer async></script>
<script src="{% link /js/search.js %}" defer async></script>
