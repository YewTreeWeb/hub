---
layout: search
title: Search
hero: /images/browsing.jpg
---
<h2>Not found what your looking for?</h2>
<form class="form-inline" action="/search.html" method="get">
	<div class="form-group">
		<input type="text" id="search-box" class="form-control" placeholder="Search again" name="query">
	</div>
	<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
</form>

<h2>Search Results</h2>
<ul id="search-results" class="row"></ul>

<script defer async>
	window.store = {

		{% assign search = site.posts | concat: site.pages | concat: site.subpages %}
		{% for post in search %}
			"{{ post.url | slugify }}": {
				"title": "{{ post.title | xml_escape }}",
				"author": "{{ post.author | xml_escape }}",
				"date": "{{ post.date | date: "%D" }}",
				"time": "{{ post.date | date: "%T" }}",
				"content": {{ post.content | strip_html | strip_newlines | jsonify }},
				"url": "{{ post.url | xml_escape }}"
			}
			{% unless forloop.last %},{% endunless %}
		{% endfor %}
	};
</script>
<script src="{% link /js/lunr.min.js %}" defer async></script>
<script src="{% link /js/search.js %}" defer async></script>
